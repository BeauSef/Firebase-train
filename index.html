<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Linking bootstrap and firebase-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">



    <title>Train Schedule</title>
</head>


<body>
    <!-- This will be the jumbotron section and title -->
    <div class="container">
        <div class="jumbotron container-fluid">
            <div class="title">
                <img src="assets/Images/background.jpg" alt="Polar Express" id="background"><br>

                <br>
                <h2>Find Your Magical Destination</h2>
            </div>
        </div>
        <!-- This will be were all the data entered will show -->
        <div class="card" style="width: mx-auto;">
            <div class="card-header">
                <h3>Current Train Schedule</h3>
            </div>
            <!-- Naming our header for each named column -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrivial</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <!-- Will show up below our thead -->
                <tbody id="TrainData">
                </tbody>
            </table>
        </div><br>
        <!-- This is where the user will input their information to be placed in our table -->
        <div class="card" style="width: mx-auto;">
            <div class="card-header">
                <h3>Add Train</h3>
            </div>
            <form>
                <div class="container">
                    <div class="form-group"><br>
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">First Train Time (HH:mm am=normal time pm=military )</label>
                        <div class="row">
                                <div class="col-6-md">
                                        <input type="time" class="form-control" id="firstTrain" span="time" min="0" max="24">
                                    </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (minutes)</label>
                        <input type="number" class="form-control" id="frequency" min="0" max="59">
                    </div>

                    <button type="submit" class="btn btn-danger" id="add-train">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Linking jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="moment.js"></script>

</body>

</html>
